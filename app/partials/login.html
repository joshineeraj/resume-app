 <div class="row">
    <div class="col-lg-4">
    &nbsp;
    </div>
    <div class="col-lg-4">
     <form name='loginForm' class="form-signin" role="form">
        <div ng-show='loginForm.$invalid' class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-disabled='myForm.$invalid'>&times;</button>
            <strong>Warning!</strong> Something went wrong.
        </div>
            <h2 class="form-signin-heading">Login Panel</h2>
            <div class="form-group">
                <lable>User Name</lable>
                <input type="email" class="form-control" placeholder="Email address" required autofocus name="email" ng-model="user.email">
            </div>
            <div class="form-group">
                <lable>Password</lable>
                <input type="password" class="form-control" placeholder="Password" required name="pass" ng-model="user.password">
            </div>
            <div class="form-group">
              <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="logIn(user)">Sign in</button>
                <a href="#/register">Register</a>
                <button type="button" class="btn btn-primary btn-large" data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="intentLogin()">Login with Facebook</button>
            </div>
            <div ng-repeat="(key,val) in alerts" class="alert {{key}}">
                <div ng-repeat="msg in val">{{msg}}</div>
            </div>
          </form>
          
      </div>
	<div class="col-lg-4">
    	&nbsp;
    </div>
</div>
