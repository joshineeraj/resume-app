 <div class="row">
    <div class="col-lg-4">
    &nbsp;
    </div>
    <div class="col-lg-4">
     <form name='loginForm' class="form-signin" role="form">
       
            <h2 class="form-signin-heading">Login Panel</h2>
            <div class="form-group">
                <lable>Email Address</lable>
                <input type="email" class="form-control" placeholder="me@example.com" required autofocus name="email" ng-model="user.email">
            </div>
			
			<div class="has-error form-control-feedback" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
				<small class="has-error form-control-feedback" ng-show="loginForm.email.$error.required">Error : Tell us your email.</small>
				<small class="has-error form-control-feedback" ng-show="loginForm.email.$error.email"> Invalid : This is not a valid email.</small>
			  </div>

            <div class="form-group">
                <lable>Password</lable>
                <input type="password" class="form-control" placeholder="Password" required name="password" ng-model="user.password" ng-minlength=8>
            </div>
			<div class="has-error form-control-feedback" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
              <small class="has-error form-control-feedback" ng-show="loginForm.password.$error.minlength">
                Your password is required to be at least 8 characters
              </small>
            </div> 
            <div class="form-group">
              <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
              <span class="right"><a href="#/register">Register</a></span>
            </label>
            
            </div>
             <div class="form-group"></div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" ng-disabled='loginForm.email.$invalid' type="submit" ng-click="logIn(user)">Sign in</button>

		   </div>
             <div class="form-group">
             	  <button class="btn btn-lg btn-primary btn-block" type="button"  data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="intentLogin()">Login with Facebook</button>
             </div>
          </form>
          
      </div>
	<div class="col-lg-4">
    	&nbsp;
    </div>
</div>
