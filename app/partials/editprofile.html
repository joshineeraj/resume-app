<div class="row">
	<div class="col-lg-3">
    	&nbsp;
    </div>
    <div class="col-lg-6">
            <div ng-repeat="(key,val) in alerts" class="alert {{key}}">
                <div ng-repeat="msg in val">{{msg}}</div>
            </div>
    	
    	<form role="form" name="registerForm" class="edit-profile">
        <h2>Edit User Profile</h2>
        	 <div class="form-group">
                <label>Your Name</label>
                <input type="text" class="form-control" placeholder="Text input" required ng-model="user.name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
            	<input type="email" class="form-control" id="exampleInputEmail1" required ng-model="user.email" placeholder="Enter email" ng-blur='emailmatch(user)'>
            </div>
            <div class="form-group">
                <label>Qualification</label>
            <input type="text" class="form-control" ng-model="user.qualification" placeholder="Text input">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
            <input type="text" class="form-control" ng-model="user.mobile" pattern="/(7|8|9)\d{9}/" placeholder="Text input">
            </div>
            <div class="form-group">
                <label>Skills</label>
            <input type="text" class="form-control" ng-model="user.skills" placeholder="Text input">
            </div>
            <div class="form-group">
                <label>Location</label>
            <input type="text" class="form-control" ng-model="user.location" placeholder="Text input">
            </div>
            <div class="form-group">
                <label>Passing Year</label>
            <input type="text" class="form-control" ng-model="user.year_passing" placeholder="Text input">
            </div>
            <div class="form-group">
                <label>Gender</label>
            <select class="form-control"  ng-model="user.gender" reuired ng-options="obj.value as obj.text for obj in genders">
              <option value="">-- choose gender --</option>
            </select>
            </div>
            <div class="form-group">
                <label>Current Employer</label>
            <input type="text" class="form-control" ng-model="user.current_employer" placeholder="Text input">
            </div>
            <button type="submit" class="btn btn-default" ng-show = "user._id" ng-click="updateUser(user)" ng-disabled='registerForm.$invalid'>Update User</button>
        </form>
	</div>
    <div class="col-lg-3">
    	&nbsp;
    </div>
</div>
