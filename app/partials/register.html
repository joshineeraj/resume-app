
<div class="row">
	<div class="col-lg-2">
    </div>
    <div class="col-lg-8">
    	<form role="form" name='myForm' class="register">
            <h2>Registration Form</h2>
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" class="form-control" ng-model="user.name" name="name" placeholder="Your name" required autofocus ng-minlength=3 ng-maxlength=20 />
            <div class="has-error form-control-feedback" ng-show="myForm.name.$dirty && myForm.name.$invalid">
              <small class="has-error form-control-feedback" ng-show="myForm.name.$error.required">
                  Your name is required.
              </small>
              <small class="has-error form-control-feedback" ng-show="myForm.name.$error.minlength">
                      Your name is required to be at least 3 characters
              </small>
              <small class="has-error form-control-feedback" ng-show="myForm.name.$error.maxlength">
                      Your name cannot be longer than 20 characters
              </small>
            </div> 

          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" ng-model="user.email" ng-blur='emailmatch(user)' placeholder="Enter email" pattern="([\w-\.]+)@((?:[\w]+\.)+)([a-zA-Z]{2,4})"required />
            <div class="has-error form-control-feedback" ng-show="myForm.email.$dirty && myForm.email.$invalid">
              <small class="has-error form-control-feedback" ng-show="myForm.email.$error.required">
                     Your email is required.
              </small>
              <small class="has-error form-control-feedback" ng-show="myForm.email.$error.email">
                     That is not a valid email. Please input a valid email.
              </small>
            </div>
          </div>
           <div class="form-group"> 
            <label>User Name</label>
            <input type="text" class="form-control" ng-model="user.username" placeholder="User name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model='user.password' placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" ng-model="user.password2" ng-change='passwordmatch()' placeholder="Password"><alerts></alerts>
          </div>
          <button type="submit" class="btn btn-default" id='register' ng-model="register" ng-disabled='myForm.$invalid' ng-click="addNewUser(user)">Submit</button>
          <button ng-model="clear" type="reset" class="btn btn-default">Clear</button>
          <button ng-model="cancel" ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
        </form>
    </div>
    <div class="col-lg-2">
    </div>
</div>
